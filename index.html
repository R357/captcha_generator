<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header> Captcha generator</header>
        <div class="input_feild captch_box">
            <input type="text" value="" disabled />
            <div class="refresh_button">
                <i class="fa-solid fa-rotate-right"></i>
            </div>
        </div>
        <div class="input_feild captch_input">
            <input type="text" placeholder="Enter captcha">
        </div>
        <div class="message"> Entered captcha is correct</div>
        <div class="input_feild button disabled">
            <button>Submit captcha</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
